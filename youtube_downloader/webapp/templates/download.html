    <div class="container-fluid">
        <a class="navbar-brand" href="#"><img

                width="40" height="40"> <font size="5" color="black">Crowned Collections</font></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                    <a class="nav-link active" aria-current="page" href="#">Home</a>

                </li>

        </div>

</nav>
<div class="container" style="margin-top:100px">


        <form class="d-flex" action="{% url 'searchbar' %}" method="get" id="four">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" value="{{ search }}">
        <button class="btn btn-outline-success" type="submit">Search</button>
</div>
<table border="1">
    <tr>
        <td rowspan="2">
             {% if item %}
            <img src="{{ item }}" width="400" height="400">
            {% endif %}
        </td>
        <td>
             Video
        </td>
        <td>
             Audio
        </td>
    </tr>
    <tr>
        <td>
            {% if vid %}
            <a href="{{ vid }}" class="btn btn-outline-success" download>Download</a>
            {% endif %}
        </td>
         <td>
              <input class="btn btn-outline-success" type="submit" name="action" value="download" onclick="you();">
        </td>
    </tr>
</table>
</form>






<script>

    function my()
        {
              if ($_POST['action'] == 'download') {
                    document.getElementById("four").action = "{% url 'download' %}";
                    } else {
                         document.getElementById("four").action = "{% url 'searchbar' %}";
                    }

        }
    function you()
        {
                document.getElementById("four").action = "{% url 'download' %}";

        }
</script>

</body>
</html>
